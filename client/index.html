<!DOCTYPE html>
<html>

<head>
    <title>Back End Assessment</title>
</head>

<body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortune">Get a fortune</button>
    <div>
        <form id="colorchange" method="get">
            <label for="backgroundChange">Choose a background color from the list below</label>
            <input type="text" name="backgroundChange" id="backgroundChange" placeholder="Enter Color Here">
            <input type="submit" value="Change Color">
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("complimentButton").onclick = function() {
            axios.get("http://localhost:4000/api/compliment/")
                .then(function(response) {
                    const data = response.data;
                    alert(data);
                });
        };
        document.getElementById("fortune").onclick = function() {
            axios.get("http://localhost:4000/api/fortune/")
                .then(function(response) {
                    const data = response.data;
                    alert(data);
                });
        };
        document.getElementById("colorchange").onsubmit = function() {
            let colorSelector = document.getElementById("backgroundChange")
            let color = {
                shade: colorSelector.value,
            }
            let background = document.getElementById("complimentButton")
            axios.post("http://localhost:4000/api/colorChange", color)
                .then(function(response) {
                    const data = response.data;
                    alert(data)
                });

        }
    </script>
</body>

</html>
